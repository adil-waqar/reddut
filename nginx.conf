# HTTP server - redirects to HTTPS
server {
  listen 80 default_server;
  listen [::]:80 default_server;
  server_name _;

  # Allow Let's Encrypt ACME challenge
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  # Redirect all other HTTP traffic to HTTPS
  location / {
    return 301 https://$host$request_uri;
  }
}

# HTTPS server
server {
  listen 443 ssl http2 default_server;
  listen [::]:443 ssl http2 default_server;
  server_name _;

  # SSL certificate paths
  ssl_certificate /etc/letsencrypt/live/reddut.adilwaqar.dev/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/reddut.adilwaqar.dev/privkey.pem;

  # SSL configuration for security
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;
  ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 10m;

  # Proxy settings
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;

  location / {
    proxy_pass http://web:3000;
  }

  location /graphql {
    proxy_pass http://server:4000/graphql;
  }
}